name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: prepare
      run: pip3 install -r Resources/QA/requirements.txt
    - name: qa
      run: ./QAHelper.sh -ex
